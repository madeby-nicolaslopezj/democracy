<template name="home">
  <br>
  <div class="container">
    {{# each topics }}
      <div class="row">
        <div class="col s12">
          <h5>{{ title }}</h5>
          <p>{{ description }}</p>
          <p>
            <a href="{{ pathFor 'topics.show' }}" class="btn red waves-effect waves-light">{{ i18n 'lib.viewTopic' }}</a>
          </p>
        </div>
      </div>
      <div class="divider"></div>
    {{/ each }}
  </div>
</template>
